name: ohio_chat_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Riverpod-package
  flutter_riverpod: ^1.0.3

  #Network + Dio
  dio: ^4.0.6
  dio_smart_retry: ^1.2.0
  logger: ^1.1.0
  dartz: ^0.10.1

  #UI
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.0
  responsive_framework: ^0.1.7
  equatable: ^2.0.3
  timeago: ^3.2.2
  top_snackbar_flutter: ^1.0.2
  pull_to_refresh: ^2.0.0
  rounded_loading_button: ^2.1.0
  flag: ^6.0.0
  
  #Firebase
  firebase_auth: ^3.3.15
  firebase_core: ^1.15.0
  cloud_firestore: ^3.1.13
  firebase_storage: ^10.2.7

  #local storage
  shared_preferences: ^2.0.13

  #image picker
  image_picker: ^0.8.5
  
dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_gen_runner:

flutter_gen:
  # Optional
  output: lib/generated/

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
